<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Games - UBG ULTRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #222;
            overflow-x: hidden;
        }

        body {
            background: radial-gradient(ellipse at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
                        #0a0e27;
        }

        /* Animated stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .space-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small { width: 1px; height: 1px; }
        .star.medium { width: 2px; height: 2px; }
        .star.large { width: 3px; height: 3px; }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: drift 20s infinite ease-in-out;
        }

        .nebula.purple {
            width: 300px;
            height: 300px;
            background: rgba(138, 43, 226, 0.4);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .nebula.blue {
            width: 250px;
            height: 250px;
            background: rgba(30, 144, 255, 0.4);
            top: 50%;
            right: 10%;
            animation-delay: 2s;
        }

        .nebula.cyan {
            width: 280px;
            height: 280px;
            background: rgba(0, 255, 255, 0.3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .header {
            position: relative;
            z-index: 10;
            padding: 30px 20px;
            background: rgba(20, 25, 45, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
            box-shadow: 0 8px 32px rgba(127, 90, 240, 0.2);
        }
        
        .header h1 {
            margin: 0 0 20px 0;
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(120deg, #7f5af0 0%, #36cce4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-bar {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 1.5px solid rgba(127, 90, 240, 0.3);
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s;
        }

        .search-bar::placeholder {
            color: #707080;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #7f5af0;
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .clear-search {
            background: rgba(127, 90, 240, 0.3);
            color: #a0b0c0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .clear-search.visible {
            display: flex;
        }

        .clear-search:hover {
            background: rgba(127, 90, 240, 0.5);
            color: #fff;
        }
        
        .content {
            position: relative;
            z-index: 5;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            text-align: left;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(120deg, #7f5af0 0%, #36cce4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(127, 90, 240, 0.3);
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-left: 0;
        }
        
        .card {
            background: rgba(20, 25, 45, 0.7);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(127, 90, 240, 0.2);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(127, 90, 240, 0.3);
            border-color: #7f5af0;
        }
        
        .card-icon {
            background: linear-gradient(135deg, #7f5af0 0%, #36cce4 100%);
            color: white;
            font-size: 40px;
            padding: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-cover {
            width: 100%;
            min-height: 120px;
            object-fit: cover;
            display: block;
            background: linear-gradient(135deg, #7f5af0 0%, #36cce4 100%);
        }
        
        .card-name {
            padding: 15px;
            font-weight: 600;
            color: #a0b0c0;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            font-size: 13px;
        }
        
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7f5af0;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
        }

        #loading.visible {
            display: block;
        }
        
        /* Game Viewer Modal */
        #gameViewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }

        #gameViewer.visible {
            display: flex;
        }
        
        .viewer-header {
            background: rgba(20, 25, 45, 0.95);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
        }
        
        .viewer-title {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
        }
        
        .viewer-controls button {
            background: rgba(127, 90, 240, 0.7);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .viewer-controls button:hover {
            background: #7f5af0;
            transform: translateY(-1px);
        }
        
        .viewer-controls button.close {
            background: #dc3545;
        }
        
        .viewer-controls button.close:hover {
            background: #c82333;
        }

        #gameFrame {
            flex: 1;
            border: none;
            width: 100%;
        }

        .fallback-message {
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 6px;
            text-align: center;
        }

        footer {
            position: relative;
            z-index: 5;
            background: rgba(20, 25, 45, 0.85);
            border-top: 1px solid rgba(127, 90, 240, 0.2);
            padding: 20px;
            text-align: center;
            color: #a0b0c0;
            font-size: 12px;
        }

        footer a {
            color: #7f5af0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Offline Download */
        .offline-section {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #offlineBtn {
            background: rgba(127, 90, 240, 0.3);
            color: #a0b0c0;
            border: 1.5px solid rgba(127, 90, 240, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        #offlineBtn:hover:not(:disabled) {
            background: rgba(127, 90, 240, 0.5);
            border-color: #7f5af0;
            color: #fff;
        }

        #offlineBtn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .offline-progress-wrap {
            width: 100%;
            max-width: 500px;
            background: rgba(127, 90, 240, 0.15);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            display: none;
        }

        .offline-progress-wrap.visible {
            display: block;
        }

        #offlineProgress {
            height: 100%;
            background: linear-gradient(120deg, #7f5af0 0%, #36cce4 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }

        #offlineStatus {
            color: #a0b0c0;
            font-size: 12px;
        }

        #offlineCancelBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #a0b0c0;
            border: 1px solid rgba(127, 90, 240, 0.2);
            padding: 6px 14px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            transition: all 0.2s;
        }

        #offlineCancelBtn:hover {
            background: rgba(127, 90, 240, 0.2);
            color: #fff;
        }

        .viewer-controls button.fullscreen-btn {
            background: rgba(76, 175, 80, 0.7);
        }

        .viewer-controls button.fullscreen-btn:hover {
            background: #4caf50;
        }

        .viewer-controls button.fav-btn {
            background: rgba(233, 30, 99, 0.7);
        }

        .viewer-controls button.fav-btn:hover {
            background: #e91e63;
        }

        #clearCacheLink {
            color: #a0b0c0;
            font-size: 11px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        #clearCacheLink:hover {
            color: #7f5af0;
        }

        .info-banner {
            position: relative;
            z-index: 10;
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            padding: 12px 40px 12px 16px;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 193, 7, 0.3);
        }

        .info-banner .dismiss-banner {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffc107;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
            transition: color 0.2s;
        }

        .info-banner .dismiss-banner:hover {
            color: #ff9800;
        }

        @media (max-width: 540px) {
            .header h1 { font-size: 1.8em; }
            .search-bar { min-width: 200px; }
            .game-container { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- ANIMATED SPACE BACKGROUND -->
    <div class="space-stars">
        <div class="nebula purple"></div>
        <div class="nebula blue"></div>
        <div class="nebula cyan"></div>
    </div>

    <div class="info-banner" id="infoBanner">
