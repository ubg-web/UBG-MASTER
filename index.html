<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Brilliant Grammer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      font-family: 'Inter', sans-serif; 
      color: #222; 
      overflow-x: hidden;
    }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* LANDING PAGE STYLES */
    .landing-hero {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    .logo-text {
      font-size: 2.2em;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .logo-subtitle {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 32px;
      letter-spacing: 0.3px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .stat-number {
      font-size: 2em;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.85em;
      color: #666;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 12px;
      line-height: 1.6;
      font-weight: 500;
    }

    .description {
      font-size: 0.95em;
      color: #777;
      margin-bottom: 36px;
      line-height: 1.6;
    }

    .join-btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 1.05em;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
      text-decoration: none;
      display: inline-block;
    }

    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(102, 126, 234, 0.45);
    }

    .join-btn:active {
      transform: translateY(0);
    }

    /* Hidden activation button - completely invisible */
    #hidden-activate-btn {
      position: fixed;
      width: 1px;
      height: 1px;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      opacity: 0;
      z-index: 5000;
    }

    @media (max-width: 540px) {
      .landing-hero { padding: 40px 24px; border-radius: 16px; }
      .logo-text { font-size: 1.8em; }
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- HIDDEN ACTIVATION BUTTON (completely invisible) -->
  <button id="hidden-activate-btn" onclick="window.location.href='/activate';" title="hidden"></button>

  <!-- LANDING PAGE -->
  <div class="landing-hero">
    <div class="logo-text">Unified Brilliance Growth</div>
    <div class="logo-subtitle">Master English Grammar</div>
    
    <div class="tagline">Learn Grammar. Build Confidence. Excel.</div>
    <div class="description">Join 50,000+ students worldwide who are mastering English grammar through our interactive platform.</div>

    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-number">50K+</div>
        <div class="stat-label">Active Students</div>
      </div>
      <div class="stat-box">
        <div class="stat-number">500+</div>
        <div class="stat-label">Grammar Lessons</div>
      </div>
    </div>

    <a href="/join" class="join-btn">Join Now</a>
  </div>

  <script>
    // Check activation on page load
    function checkActivation() {
      const cookies = document.cookie.split(';');
      const hasActivation = cookies.some(cookie => cookie.trim().startsWith('ubg_activated='));
      if (hasActivation) {
        window.location.href = '/home';
      }
    }

    checkActivation();
  </script>
</body>
</html>
